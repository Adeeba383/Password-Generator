<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
    <div id="Password">Password: </div>
    <hr>
        <form>
            <br>
            <div class="length">
            <label for="length" >Length: </label> 
            <input type="number" id="length" min="1">
        </div>
             <div id="checkbox-div">
                <div>
            <input type="checkbox" id="lower" >
            <label for="lower" >Lower Case</label>
        </div>  <div>
            <input type="checkbox" id="upper" >
            <label for="upper" >Upper Case</label> </div>
            <div>
            <input type="checkbox" id="number" >
            <label for="number" >Numbers</label></div>
            <div> 
            <input type="checkbox" id="symbol" >
            <label for="symbol" >Symbols</label> </div>
        </div> <br>
        </form>
        <div class="button">
        <button id="generate" onclick="passwordGen()" type="button"> Generate</button>
        <button id="reset" onclick="resetGen()" type="button">Reset</button>
    </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
